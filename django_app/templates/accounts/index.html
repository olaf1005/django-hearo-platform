{% extends base %}

{% block content %}

<style type="text/css">
    html{
        overflow-x:hidden;
    }
</style>

<div id="primary-content">
  <ul id="fan-feed">
    {% for feed in feeds %}
      <li>
        {{feed.fan_body}}
        <div class="date">
          {{feed.created_at|date:"D, M d, f a"}}
        </div>
      </li>
    {% empty %}
      <div class="feed-message">
        <a href="{% url 'hearo_one_index' %}">Go fan some users so their activity shows up in your fan feed!</a>
      </div>
    {% endfor %}
  </ul>
  <div id="feed-finished" class="feed-message">
    <a href="{% url 'hearo_one_index' %}">No more activity to show, try fanning more users!</a>
  </div>
  <div class="loader" style="margin: 30px; display: none;"><div class="medium spinner" style="margin: auto;"></div></div>
</div>

<script type="text/javascript">window.initFanFeed();</script>

{% endblock %}
