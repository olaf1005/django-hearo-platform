<style type="text/css">
body {
  font-family: Arial;
}

td {
  border-bottom: 1px solid black;
}


</style>
<h1>50 newest songs</h1>
<table cellpadding="10" cellspacing="0">{% for song in songs %}<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ song.title }}by<a href="/profile/{{song.profile.keyword}}">{{ song.profile.keyword }}</a>
    </td>
    <td>
      <b>{{ song.upload_date }}</b>
    </td>
</tr>{% endfor %}</table>
