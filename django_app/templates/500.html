{% extends base %}
{% block content %}
<div id="error-message">
  <h1>
  Server Error
  </h1>

  <p>Something went wrong.</p>
  <p>We're probably working on it.</p>

  {% if request.sentry.id %}
  <p>If you need assistance, you may reference this error as <strong>{{ request.sentry.id }}</strong>.</p>
  {% endif %}
</div>

{% endblock %}
