{% extends "email_notifications/base_email.html" %}

{% block subject %}
Someone just listened to your radio!
{% endblock %}

{% block html_body %}

  <p>
    Hi {{profile.short_name}},
    <br><br>
    Your radio has just been played by
    <a href="https://{{ BASE_URL }}/profile/{{from_profile.keyword}}">{{from_profile.name}}</a>
    <br><br>
    <a href="https://{{ BASE_URL }}/profile/{{from_profile.keyword}}">Click here</a> to see his profile.
  </p>

{% endblock %}
