{% extends "email_notifications/base_email.html" %}

{% block subject %}
A new event you might be interested in was just posted
{% endblock %}

{% block html_body %}

  <p>
    Hi {{profile.short_name}},
    <br><br>
    <a href="https://{{ BASE_URL }}/profile/{{item.profile.keyword}}">{{item.profile.name}}</a>
    has just created a new event
    <a href="https://{{ BASE_URL }}/events/{{item.id}}">{{item.title}}</a>.
    <br><br>
  </p>

{% endblock %}
